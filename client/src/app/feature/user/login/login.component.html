<mat-card class="login-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="login()" [formGroup]="form">
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            [errorStateMatcher]="matcher"
            type="email"
            matInput
            formControlName="email"
          />
          <mat-error *ngIf="form.get('email')?.errors?.['email']"
            >Please enter a valid email adress</mat-error
          >
          <mat-error *ngIf="form.get('email')?.errors?.['required']"
            >Email is <strong>required</strong></mat-error
          >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            [errorStateMatcher]="matcher"
            type="password"
            matInput
            formControlName="password"
          />
          <mat-error
            *ngIf="
                form.get('password')?.errors?.['required']
              "
            >Password is <strong>required</strong></mat-error
          >
          <mat-error
            *ngIf="
                form.get('password')?.errors?.['minlength']
              "
            >Password length must be at least
            {{
                form.get('password')?.errors?.['minlength']?.['requiredLength']
            }}
            symbols</mat-error
          >
        </mat-form-field>
      </div>
      <div class="button">
        <button
          type="submit"
          color="accent"
          mat-raised-button
          [disabled]="form.invalid || isBtnDisabled"
        >
          Sign In
        </button>
      </div>
      <div class="button">
        <p class="auth-message">
          Don't have an account? <a routerLink="/user/register">Sign Up</a>
        </p>
      </div>
    </form>
  </mat-card-content>
</mat-card>
