<mat-card class="login-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput />
        </mat-form-field>
      </div>
      <div class="button">
        <button type="submit" color="accent" mat-raised-button>Sign In</button>
      </div>
      <div class="button">
        <p class="auth-message">
          Don't have an account? <a routerLink="/user/register">Sign Up</a>
        </p>
      </div>
    </form>
  </mat-card-content>
</mat-card>
