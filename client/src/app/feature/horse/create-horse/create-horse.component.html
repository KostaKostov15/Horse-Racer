<mat-card class="create-horse-card">
  <mat-card-title>Add Horse</mat-card-title>
  <mat-card-content>
    <form>
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            required
            type="text"
            placeholder="Demon"
            name="horseName"
            matInput
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Racing number</mat-label>
          <input
            required
            max="8"
            type="number"
            placeholder="8"
            name="racingNumber"
            matInput
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea
            matInput
            placeholder="Ex. Very fast and furious horse..."
          ></textarea>
        </mat-form-field>
      </div>

      <div class="button">
        <button mat-flat-button>Reset</button>
        <button type="submit" color="accent" mat-raised-button>Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
