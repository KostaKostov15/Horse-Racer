<div>
  <h1>
    <span class="material-icons leaderboard">leaderboard</span> Leaderboard
  </h1>
  <table
    mat-table
    [dataSource]="this.horsesData"
    class="mat-elevation-z8 user-horses"
  >
    <ng-container matColumnDef="ownerEmail">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let horse">{{ horse.ownerEmail }}</td>
    </ng-container>

    <ng-container matColumnDef="horseName">
      <th mat-header-cell *matHeaderCellDef>Horse Name</th>
      <td mat-cell *matCellDef="let horse">{{ horse.horseName }}</td>
    </ng-container>

    <ng-container matColumnDef="racingNumber">
      <th mat-header-cell *matHeaderCellDef>Racing No.</th>
      <td mat-cell *matCellDef="let horse">{{ horse.racingNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef>Level</th>
      <td mat-cell *matCellDef="let horse">{{ horse.level }}</td>
    </ng-container>

    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef>Wins</th>
      <td mat-cell *matCellDef="let horse">{{ horse.wins }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
