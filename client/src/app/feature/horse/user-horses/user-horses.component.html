<div *ngIf="this.userHorses.length == 0">
  <h1>
    No horses yet, click to
    <a mat-raised-button color="accent" routerLink="/horse/create"
      >Create Horse</a
    >
  </h1>
</div>

<div *ngIf="this.userHorses.length > 0">
  <h1>{{ this.user.email }} | horses</h1>
  <table
    mat-table
    [dataSource]="this.userHorses"
    class="mat-elevation-z8 user-horses"
  >
    <ng-container matColumnDef="racingNumber">
      <th mat-header-cell *matHeaderCellDef>Racing No.</th>
      <td mat-cell *matCellDef="let horse">{{ horse.racingNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="horseName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let horse">{{ horse.horseName }}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef>Level</th>
      <td mat-cell *matCellDef="let horse">{{ horse.level }}</td>
    </ng-container>

    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef>Wins</th>
      <td mat-cell *matCellDef="let horse">{{ horse.wins }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let horse">
        <button (click)="deleteHorse(horse)" mat-raised-button color="warn">
          delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
